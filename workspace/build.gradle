group 'br.ufsc'
version BANK_BROKER_VERSION

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.apache.jena:apache-jena-libs:3.3.+')
//    compile ('net.sourceforge.owlapi:owlapi-distribution:5.1.+')
    compile ('org.projectlombok:lombok:1.16.16')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
